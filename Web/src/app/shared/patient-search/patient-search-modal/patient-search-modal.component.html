
<div class="modal-header bg-warning text-dark">
  <h5 class="modal-title">Patient Search</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="patientForm">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">MR No</label>
        <input type="text" class="form-control form-control-sm" formControlName="mrno" placeholder="Enter MR No" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Name</label>
        <input type="text" class="form-control form-control-sm" formControlName="name" placeholder="Enter Name" />
      </div>
      <div class="col-md-4">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control form-control-sm" formControlName="firstName" placeholder="Enter First Name" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control form-control-sm" formControlName="lastName" placeholder="Enter Last Name" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Call</label>
        <input type="text" class="form-control form-control-sm" formControlName="call" placeholder="Enter Call Number" />
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
  <button type="button" class="btn btn-primary" (click)="searchPatient()">Search</button>
</div>
