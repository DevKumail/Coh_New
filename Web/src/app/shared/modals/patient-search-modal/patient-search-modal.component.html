<div class="modal-header" style="background-color: #e0e0e0; color: #3b3b41;">
  <h5 class="modal-title">Patient Search</h5>
</div>

<div class="modal-body">
  <form [formGroup]="patientForm">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">MR No</label>
        <input type="text" class="form-control form-control-sm" formControlName="mrNo" placeholder="Enter MR No" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Name</label>
        <input type="text" class="form-control form-control-sm" formControlName="name" placeholder="Enter Name" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control form-control-sm" formControlName="lastName" placeholder="Enter Last Name" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control form-control-sm" formControlName="phone" placeholder="Enter Phone No" />
      </div>
    </div>
  </form>
</div>



<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
  <button type="button" class="btn btn-primary" (click)="searchPatient()">Search</button>
</div>

<app-ui-card title="Patient List">
  <div card-body>
    <div *ngIf="(searchResults?.length || 0) > 0" class="mt-4">
      <table datatable [dtOptions]="dtOptions" class="table dt-responsive align-middle mb-0" id="patient-select">
        <thead class="thead-sm text-uppercase fs-xxs">
          <tr>
            <th>MR No</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of searchResults">
            <td>{{ patient.mrNo }}</td>
            <td>{{ patient.personFirstName }}</td>
            <td>{{ patient.gender }}</td>
            <td>{{ patient.age }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</app-ui-card>
