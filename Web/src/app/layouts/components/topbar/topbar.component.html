<header class="app-topbar">
  <div class="topbar-menu d-flex justify-content-between align-items-center">
    <div class="d-flex ">
      <!-- Logo -->
      <div class="logo-topbar">
        <a routerLink="/" class="logo-light">
          <span class="logo-lg">
            <img src="assets/images/branding/coherent-dark.png" alt="logo" />
          </span>
          <span class="logo-sm">
            <img src="assets/images/branding/coherent-dark.png" alt="small logo" />
          </span>
        </a>
         <a routerLink="/" class="logo-dark">
          <span class="logo-lg">
            <img src="assets/images/branding/coherent-light.png" alt="logo" />
          </span>
          <span class="logo-sm">
            <img src="assets/images/branding/coherent-light.png" alt="small logo" />
          </span>
        </a>
      </div>

      <!-- Sidebar toggle -->
      <button
        (click)="toggleSidebar()"
        class="sidenav-toggle-button btn btn-primary btn-icon"
      >
        <ng-icon name="tablerMenu4" class="fs-22" />
      </button>
      <!-- Mega Menu -->
      <app-mega-menu />
    </div>

<app-patient-header-panel
  *ngIf="showPatientPanel"
 [@bannerAnimation]
 [patientData]="patientData"
  [visible]="showPatientPanel"
></app-patient-header-panel>

      </button> -->

      <app-notification-dropdown />

      <app-user-profile-topbar />
    </div>
  </div>
</header>
