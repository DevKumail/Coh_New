<div class="auth-box d-flex align-items-center">
    <div class="container-xxl">
        <div class="row align-items-center justify-content-center">
            <div class="col-xl-10">
                <div class="card rounded-4">
                    <div class="row justify-content-between g-0">
                        <div class="col-lg-6">
                            <div class="card-body">
                                <div class="auth-brand text-center mb-4">
                                    <a routerLink="/" class="logo-dark">
                                        <img src="assets/images/logos/fuse3.png" alt="dark logo" height="70">
                                    </a>
                                    <a routerLink="/" class="logo-light">
                                        <img src="assets/images/logos/fuse3.png" alt="logo" height="50">
                                    </a>
                                    <h4 class="fw-bold mt-4">{{ 'LOGIN_TITLE' | translate }}</h4>
                                    <p class="text-muted w-lg-75 mx-auto">{{ 'LOGIN_SUBTITLE' | translate }}</p>
                                </div>

                                <form (submit)="onLogin(username.value, password.value); $event.preventDefault()">
                                    <!-- <div class="mb-3 d-flex align-items-center justify-content-between">
                                        <label class="form-label mb-0">Layout direction</label>
                                        <div class="btn-group" role="group" aria-label="Direction selector">
                                            <button type="button" class="btn btn-outline-secondary"
                                                    [class.active]="selectedDir === 'ltr'"
                                                    (click)="setDir('ltr')">LTR</button>
                                            <button type="button" class="btn btn-outline-secondary"
                                                    [class.active]="selectedDir === 'rtl'"
                                                    (click)="setDir('rtl')">RTL</button>
                                        </div>
                                    </div> -->
                                    <div class="mb-3">
                                        <label for="userEmail" class="form-label">{{ 'USERNAME' | translate }}<span
                                                class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light"><ng-icon name="tablerUsers"
                                                    class="text-muted fs-xl" /></span>
                                            <input type="text" class="form-control" id="userEmail" #username
                                                placeholder="jhon" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="userPassword" class="form-label">{{ 'PASSWORD' | translate }} <span
                                                class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light"><ng-icon name="tablerLockPassword"
                                                    class="text-muted fs-xl" /></span>
                                            <input type="password" class="form-control" id="userPassword" #password
                                                placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <!-- <div class="form-check">
                                            <input class="form-check-input form-check-input-light fs-14" type="checkbox"
                                                id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Keep me signed in</label>
                                        </div> -->
                                        <a routerLink="/auth-2/reset-pw"
                                            class="text-decoration-underline link-offset-3 text-muted">{{ 'FORGOT_PASSWORD' | translate }}</a>
                                    </div>

                                    <div class="d-grid">
                                        <!-- <button type="submit" class="btn btn-primary fw-semibold py-2">Sign In</button> -->
                                        <button type="submit" class="btn btn-primary fw-semibold py-2"
                                            [disabled]="isLoading">
                                            <ng-container *ngIf="!isLoading">{{ 'SIGN_IN' | translate }}</ng-container>
                                            <ng-container *ngIf="isLoading">
                                                <span class="spinner-border spinner-border-sm me-1" role="status"
                                                    aria-hidden="true"></span>
                                                {{ 'SIGN_IN' | translate }}...
                                            </ng-container>
                                        </button>

                                    </div>
                                </form>

                                <!-- Language/Direction flags: US (EN/LTR), UAE (AR/RTL) -->
                                <div class="d-flex justify-content-center align-items-center mt-3 gap-2 small opacity-75">
                                    <button type="button" class="btn btn-outline-light border px-2 py-1" title="English"
                                            (click)="setUi('en','ltr')">ðŸ‡ºðŸ‡¸</button>
                                    <button type="button" class="btn btn-outline-light border px-2 py-1" title="Arabic"
                                            (click)="setUi('ar','rtl')">ðŸ‡¦ðŸ‡ª</button>
                                </div>

                                <!-- <p class="text-muted text-center mt-4 mb-0">
                                    New here? <a routerLink="/auth-2/sign-up"
                                        class="text-decoration-underline link-offset-3 fw-semibold">Create an
                                        account</a>
                                </p> -->

                                <p class="text-center text-muted mt-4 mb-0">
                                    Â© 2014 -
                                    {{currentYear}} COHERENT â€” by <span class="fw-semibold">{{credits.name}}</span>
                                </p>
                            </div>
                        </div>

                        <div class="col-lg-6 d-none d-lg-block">
                            <div
                                class="h-100 position-relative card-side-img rounded-end-4 rounded-end rounded-0 overflow-hidden">
                                <div
                                    class="p-4 card-img-overlay rounded-4 rounded-start-0 auth-overlay d-flex align-items-end justify-content-center">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
