<div class="container-fluid">
    <app-page-title title="Forum" subTitle="Apps"/>

    <div class="row justify-content-center">
        <div class="col-xxl-10">
            <div class="row">
                <div class="col-xl-9">
                    <h4 class="mb-3">All Questions</h4>
                    @for (post of forumPosts; track $index; let last = $last) {
                        <div [class]="last ? 'mb-3' : 'mb-1'">
                            <app-forum-post-card [post]="post"/>
                        </div>
                    }

                    <ul class="pagination pagination-rounded pagination-boxed justify-content-center mb-3">
                        <ngb-pagination [collectionSize]="70" [(page)]="page" [maxSize]="4" [ellipses]="true">
                            <ng-template ngbPaginationPrevious>
                                <ng-icon name="tablerChevronLeft"/>
                            </ng-template>
                            <ng-template ngbPaginationNext>
                                <ng-icon name="tablerChevronRight"/>
                            </ng-template>
                        </ngb-pagination>
                    </ul>

                </div>

                <div class="col-lg-3">
                    <app-sidebar/>
                </div>

            </div>
        </div>
    </div>

</div>
