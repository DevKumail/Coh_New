<div class="container-fluid">
    <app-page-title subTitle="Apps" title="Companies"/>
    <div class="row mb-3">
        <div class="col-lg-12">
            <form class="bg-light-subtle rounded border p-3">
                <div class="row gap-3">
                    <div class="col">
                        <div class="row gap-3">
                            <div class="col-lg-4">
                                <div class="app-search">
                                    <input type="text" class="form-control" placeholder="Search company name...">
                                    <lucide-angular [img]="LucideSearch" class="app-search-icon text-muted"/>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="d-flex align-items-center gap-2">
                                    <span class="me-2 fw-semibold">Filter By:</span>

                                    <div class="app-search">
                                        <select class="form-select form-control my-1 my-md-0">
                                            <option selected>Location</option>
                                            <option value="USA">USA</option>
                                            <option value="Canada">Canada</option>
                                            <option value="Germany">Germany</option>
                                            <option value="India">India</option>
                                            <option value="UK">United Kingdom</option>
                                        </select>
                                        <lucide-angular [img]="LucideMapPin" class="app-search-icon text-muted"/>
                                    </div>

                                    <div class="app-search">
                                        <select class="form-select form-control my-1 my-md-0">
                                            <option selected>Category</option>
                                            <option value="Tech">Tech</option>
                                            <option value="Finance">Finance</option>
                                            <option value="eCommerce">eCommerce</option>
                                            <option value="Healthcare">Healthcare</option>
                                            <option value="Automotive">Automotive</option>
                                        </select>
                                        <lucide-angular [img]="LucideBriefcase" class="app-search-icon text-muted"/>
                                    </div>

                                    <div class="app-search">
                                        <select class="form-select form-control my-1 my-md-0">
                                            <option selected>Rating</option>
                                            <option value="5">5 Stars</option>
                                            <option value="4">4 Stars & Up</option>
                                            <option value="3">3 Stars & Up</option>
                                            <option value="2">2 Stars & Up</option>
                                            <option value="1">1 Star & Up</option>
                                        </select>
                                        <lucide-angular [img]="LucideStar" class="app-search-icon text-muted"/>
                                    </div>

                                    <button type="submit" class="btn btn-secondary">Apply</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-auto">
                        <div role="group" aria-label="Layout toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" checked>
                            <label class="btn btn-soft-primary btn-icon me-1" for="btnradio1">
                                <lucide-angular [img]="LucideLayoutGrid" class="fs-lg"/>
                            </label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2">
                            <label class="btn btn-soft-primary btn-icon" for="btnradio2">
                                <lucide-angular [img]="LucideList" class="fs-lg"/>
                            </label>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <div class="row">
        @for (company of companies; track $index) {
            <div class="col-xl-4 col-md-6">
                <app-company-card [company]="company"/>
            </div>
        }
    </div>

    <ul class="pagination pagination-rounded pagination-boxed justify-content-center mb-3">
        <ngb-pagination [collectionSize]="50" [page]="1">
            <ng-template ngbPaginationPrevious>
                <ng-icon name="tablerChevronLeft"/>
            </ng-template>
            <ng-template ngbPaginationNext>
                <ng-icon name="tablerChevronRight"/>
            </ng-template>
        </ngb-pagination>
    </ul>

</div>
