<div class="nav flex-column nav-pills text-white side-menu" [class.collapsed]="collapsed" role="tablist" aria-orientation="vertical">
  <ng-container *ngFor="let item of mainItems">
    <a class="nav-link text-white d-flex align-items-center gap-2"
       [class.active]="selected === item.id"
       (click)="onSelect(item.id)"
       [attr.title]="collapsed ? item.label : null">
      <ng-icon [name]="item.icon" class="me-1"></ng-icon>
      <span class="label" *ngIf="!collapsed">{{ item.label }}</span>
    </a>
  </ng-container>

  <div class="mt-3 mb-1 text-uppercase fw-bold small text-muted ps-2 section-title" *ngIf="!collapsed">
    Orders
  </div>

  <ng-container *ngFor="let item of orderItems">
    <a class="nav-link text-white d-flex align-items-center gap-2 ps-4"
       [class.active]="selected === item.id"
       (click)="onSelect(item.id)"
       [attr.title]="collapsed ? item.label : null">
      <ng-icon [name]="item.icon" class="me-1"></ng-icon>
      <span class="label" *ngIf="!collapsed">{{ item.label }}</span>
    </a>
  </ng-container>
</div>
