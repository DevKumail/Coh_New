<div class="container-fluid">
    <app-page-title title="Line Echart" subTitle="Charts"/>
    <div class="row">
        <div class="col-xl-6">
            <app-ui-card title="Area Chart">
                <div card-body>
                    <app-echart [getOptions]="areaChart" height="300px"/>
                </div>
            </app-ui-card>

        </div>


        <div class="col-xl-6">
            <app-ui-card title="Stacked Area Chart">
                <div card-body>
                    <app-echart [getOptions]="stackedArrea" height="300px"/>
                </div>
            </app-ui-card>

        </div>


        <div class="col-xl-6">
            <app-ui-card title="Area with Marker">
                <div card-body>
                    <app-echart [getOptions]="marker" height="300px"/>
                </div>
            </app-ui-card>
        </div>


        <div class="col-xl-6">
            <echart-dynamic-area-chart/>
        </div>


        <div class="col-xl-6">
            <app-ui-card title="Step Area">
                <div card-body>
                    <app-echart [getOptions]="stepArea" height="300px"/>
                </div>
            </app-ui-card>
        </div>

    </div>
</div>
