<div class="container-fluid">
    <app-page-title title="Gauge Echart" subTitle="Charts"/>
    <div class="row">
        <div class="col-xl-6">
            <app-ui-card title="Basic Gauge Chart">
                <div card-body>
                    <app-echart [getOptions]="gaugeChart" height="300px"></app-echart>
                </div>
            </app-ui-card>
        </div>

        <div class="col-xl-6">
            <app-ui-card title="Speed Stage Gauge Chart">
                <div card-body>
                    <app-echart [getOptions]="stageChart" height="300px"></app-echart>
                </div>
            </app-ui-card>
        </div>


        <div class="col-xl-6">
            <app-ui-card title="Ring Gauge Chart">
                <div card-body>
                    <app-echart [getOptions]="ringGauge" height="300px"></app-echart>
                </div>
            </app-ui-card>
        </div>


        <div class="col-xl-6">
            <app-ui-card title="Temperature Chart">
                <div card-body>
                    <app-echart [getOptions]="temperature" height="300px"></app-echart>
                </div>
            </app-ui-card>
        </div>


        <div class="col-xl-6">
            <app-ui-card title="Multi Ring Gauge Chart">
                <div card-body>
                    <app-echart [getOptions]="multiRing" height="300px"></app-echart>
                </div>
            </app-ui-card>
        </div>


        <div class="col-xl-6">
            <echart-multi-gauge-chart/>
        </div>

    </div>
</div>
