<div class="container-fluid">
    <app-page-title title="Line Echart" subTitle="Charts"/>
    <div class="row">
        <div class="col-xl-6">
            <app-ui-card title="Line Chart">
                <div card-body>
                    <app-echart [getOptions]="lineCharts" height="300px"/>
                </div>
            </app-ui-card>
        </div>
        <div class="col-xl-6">
            <app-ui-card title="Line Stacked Chart">
                <div card-body>
                    <app-echart [getOptions]="lineStacked" height="300px"/>
                </div>
            </app-ui-card>
        </div>
        <div class="col-xl-6">
            <app-ui-card title="Line Marker">
                <div card-body>
                    <app-echart [getOptions]="lineMarker" height="300px"/>
                </div>
            </app-ui-card>
        </div>
        <div class="col-xl-6">
            <echart-dynamic-line-chart/>
        </div>
        <div class="col-xl-6">
            <app-ui-card title="Step Line">
                <div card-body>
                    <app-echart [getOptions]="stepLine" height="300px"/>
                </div>
            </app-ui-card>
        </div>
        <div class="col-xl-6">
            <app-ui-card title="Line Y Category">
                <div card-body>
                    <app-echart [getOptions]="lineCategory" height="300px"/>
                </div>
            </app-ui-card>
        </div>
    </div>
</div>
