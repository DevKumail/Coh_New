<div class="container-fluid">
    <app-page-title title="Candlestick Echart" subTitle="Charts"/>
    <div class="row">
        <div class="col-xl-12">
            <app-ui-card title="Basic Candlestick Chart">
                <div card-body>
                    <app-echart [getOptions]="basicCandle" height="400px"/>
                </div>
            </app-ui-card>
        </div>
        <div class="col-xl-12">
            <app-ui-card title="Mixed Candlestick Chart">
                <div card-body>
                    <app-echart [getOptions]="mixedCandle" height="400px"/>
                </div>
            </app-ui-card>
        </div>
    </div>
</div>
