<div class="container-fluid">
    <app-page-title title="Scatter Echart" subTitle="Charts"/>
    <div class="row">
        <div class="col-xl-6">
            <app-ui-card title="Scatter Chart">
                <div card-body>
                    <app-echart [getOptions]="scatterChart" height="300px"></app-echart>
                </div>
            </app-ui-card>
        </div>

        <div class="col-xl-6">
            <app-ui-card title="Bubble Chart">
                <div card-body>
                    <app-echart [getOptions]="bubbleChart" height="300px"></app-echart>
                </div>
            </app-ui-card>
        </div>


        <div class="col-xl-12">
            <app-ui-card title="Quartet Scatter Chart">
                <div card-body>
                    <app-echart [getOptions]="quarterChart" height="600px"></app-echart>
                </div>
            </app-ui-card>
        </div>

        <div class="col-xl-12">
            <app-ui-card title="Single Axis Scatter">
                <div card-body>
                    <app-echart [getOptions]="singleAxis" height="450px"></app-echart>
                </div>
            </app-ui-card>
        </div>
    </div>
</div>
