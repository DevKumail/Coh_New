<div class="container-fluid">
    <app-page-title title="Other Echart" subTitle="Charts"/>
    <div class="row">
        <div class="col-xl-6">
            <app-ui-card title="Pictorialbar Dotted Chart" bodyClass="p-2 pt-0">
                <div card-body>
                    <app-echart [getOptions]="dottedChart" height="400px" class="rounded-3 overflow-hidden"/>
                </div>
            </app-ui-card>
        </div>
        <div class="col-xl-6">
            <app-ui-card title="Basic Sunburst Chart" bodyClass="p-2 pt-0">
                <div card-body>
                    <app-echart [getOptions]="subburstChart" height="399px"/>
                </div>
            </app-ui-card>
        </div>
        <div class="col-xl-12">
            <app-ui-card title="Nested Pie Chart">
                <div card-body>
                    <app-echart id="chart-pie-nest" [getOptions]="pieChart" height="600px"/>
                </div>
            </app-ui-card>

        </div>
    </div>

</div>
