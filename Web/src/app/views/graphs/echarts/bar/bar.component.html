<div class="container-fluid">
    <app-page-title title="Bar Echart" subTitle="Charts"/>
    <div class="row">
        <div class="col-xl-6">
            <app-ui-card title="Basic Bar Chart">
                <div card-body>
                    <app-echart [getOptions]="barChart" height="300px"/>
                </div>
            </app-ui-card>
        </div>


        <div class="col-xl-6">
            <app-ui-card title="Two Bar Chart">
                <div card-body>
                    <app-echart [getOptions]="twoBar" height="300px"/>
                </div>
            </app-ui-card>
        </div>


        <div class="col-xl-6">
            <app-ui-card title="Progress Bar Chart">
                <div card-body>
                    <app-echart [getOptions]="progressBar" height="300px"/>
                </div>
            </app-ui-card>
        </div>


        <div class="col-xl-6">
            <app-ui-card title="Horizontal Bar Chart">
                <div card-body>
                    <app-echart [getOptions]="horizontalBar" height="300px"/>
                </div>
            </app-ui-card>
        </div>


        <div class="col-xl-6">
            <app-ui-card title="Negative Chart">
                <div card-body>
                    <app-echart [getOptions]="negative" height="300px"/>
                </div>
            </app-ui-card>
        </div>


        <div class="col-xl-6">
            <app-ui-card title="Bar Chart with Series">
                <div card-body>
                    <app-echart [getOptions]="withSeries" height="300px"/>
                </div>
            </app-ui-card>
        </div>


        <div class="col-xl-6">
            <app-ui-card title="Stacked Bar">
                <div card-body>
                    <app-echart [getOptions]="stacked" height="300px"/>
                </div>
            </app-ui-card>
        </div>


        <div class="col-xl-6">
            <app-ui-card title="Horizontal Stacked Bar">
                <div card-body>
                    <app-echart [getOptions]="horizontalStacked" height="300px"/>
                </div>
            </app-ui-card>
        </div>


        <div class="col-xl-6">
            <echart-bar-race-chart/>
        </div>


        <div class="col-xl-6">
            <app-ui-card title="Bar Gradient Chart">
                <div card-body>
                    <app-echart [getOptions]="barGradiant" height="300px"/>
                </div>
            </app-ui-card>
        </div>


        <div class="col-xl-6">
            <app-ui-card title="Mixded Bar Chart">
                <div card-body>
                    <app-echart [getOptions]="mixedBar" height="300px"/>
                </div>
            </app-ui-card>
        </div>


        <div class="col-xl-12">
            <app-ui-card title="Timeline Bar Chart">
                <div card-body>
                    <app-echart [getOptions]="timelineBar" height="500px"/>
                </div>
            </app-ui-card>
        </div>

    </div>
</div>
