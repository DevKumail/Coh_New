<div class="container-fluid">
    <app-page-title title="Radar Echart" subTitle="Charts"/>
    <div class="row">
        <div class="col-xl-6">
            <app-ui-card title="Basic Radar Chart">
                <div card-body>
                    <app-echart [getOptions]="radarChart" height="300px"/>
                </div>
            </app-ui-card>
        </div>

        <div class="col-xl-6">
            <app-ui-card title="Proportion of Browsers">
                <div card-body>
                    <app-echart [getOptions]="browserChart" height="300px"/>
                </div>
            </app-ui-card>
        </div>

        <div class="col-xl-12">
            <app-ui-card title="Customized Radar Chart">
                <div card-body>
                    <app-echart [getOptions]="customizeChart" height="300px"/>
                </div>
            </app-ui-card>
        </div>

        <div class="col-xl-12">
            <app-ui-card title="Multiple Radar Chart">
                <div card-body>
                    <app-echart [getOptions]="multipleChart" height="300px"/>
                </div>
            </app-ui-card>
        </div>

    </div>
</div>
