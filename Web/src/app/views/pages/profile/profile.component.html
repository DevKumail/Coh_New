<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <app-user-card/>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-4">
            <app-personal-information/>

            <app-skills/>
            <app-social-feed/>
        </div>

        <div class="col-xl-8">
            <div class="row row-cols-xxl-4 row-cols-md-2 row-cols-1 align-items-center">
                @for (item of statisticsData; track $index) {
                    <div class="col">
                        <app-statistic-widget1 [item]="item"/>
                    </div>
                }
            </div>

            <app-about/>

            <app-tasks/>

            <h4 class="my-4">My Blog Posts</h4>

            <div class="row">
                @for (blog of blogs; track $index) {
                    <div class="col-xl-4 col-md-6">
                        <app-blog-card [blog]="blog"/>
                    </div>
                }
            </div>
        </div>
    </div>
</div>
