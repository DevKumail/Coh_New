        <a href="javascript:void(0);">

      <li class="d-flex align-items-center text-muted mx-1" aria-current="page">

      </li>

  <!-- ðŸ”¹ Tabs INSIDE card -->
  <div class="card shadow rounded">
    <div class="card-body">

      <!-- Tabs -->
      <ul ngbNav #nav="ngbNav" [(activeId)]="activeTabId" class="nav nav-tabs mb-3">
        <!-- Problem Tab -->
        <li [ngbNavItem]="1">
          <a ngbNavLink href="javascript:void(0)">{{ 'PROBLEM' | translate }}</a>
          <ng-template ngbNavContent>
            <app-problem-list></app-problem-list>

        </li>

        <!-- Favorites Tab -->
        <li [ngbNavItem]="2">
          <a ngbNavLink href="javascript:void(0)">{{ 'FAVORITES' | translate }}</a>
          <ng-template ngbNavContent>
            <app-favorites></app-favorites>
          </ng-template>
        </li>
      </ul>

      <!-- Tab Content -->
      <div [ngbNavOutlet]="nav"></div>

    </div>
  </div>
