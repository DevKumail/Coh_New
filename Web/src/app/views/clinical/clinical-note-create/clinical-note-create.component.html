<div class="d-flex row col-12 h-100">
    <div [ngClass]="{
      'col-8': dataquestion?.node?.noteTitle,
      'col-12': !dataquestion?.node?.noteTitle
    }" class="card  mt-2 d-flex flex-column">
    <form [formGroup]="clinicalForm" (ngSubmit)="submitVoice()">
  <div class="card-header d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-3 flex-grow-1">
      <div class="d-flex flex-column w-100">
        <label class="form-label mb-1">Note Title</label>
        <input type="text" class="form-control w-100"
          [value]="dataquestion?.node?.noteTitle || ('CLINICAL_AI_POWERED_NOTE_CREATE' | translate)"
          readonly disabled>
      </div>
      <div class="d-flex flex-column w-100 ms-3">
        <label class="form-label mb-1">Description</label>
        <textarea class="form-control w-100" style="height: 45px;" placeholder="Description" formControlName="description"></textarea>
      </div>
    </div>
    <div class="d-flex gap-2 align-items-center ms-3">
      <i class="bi bi-file-earmark-text text-primary fs-4 me-2"></i>
      <button class="btn btn-danger" (click)="cancel()" type="button">{{ 'CANCEL' | translate }}</button>
      <button class="btn btn-info" [disabled]="clinicalForm.invalid" type="submit">{{ 'SAVE' | translate }}</button>
    </div>
  </div>

  <div class="card-body flex-grow-1 overflow-auto">
      <div>
        <div class="row g-3 mb-2">
          <div class="col-sm-4">
            <label class="form-label">Provider (For Signing) <span class="text-danger">*</span></label>
            <input type="text" class="form-control"
              [value]="getProviderName(clinicalForm.get('provider')?.value)"
              readonly disabled>
            <input type="hidden" formControlName="provider">
          </div>
        </div>

        <div class="row mb-3">

          <div class="col-12 mt-2">
            <audio *ngIf="audioUrl" controls class="w-100" [src]="audioUrl"></audio>
            <p *ngIf="!audioUrl && voiceBlob" class="text-muted">Processing audio...</p>
          </div>
        </div>

        <div class="row mb-2">
          <div *ngIf="recording" class="mic-container d-flex align-items-center gap-3">
            <div class="mic-icon">
              <i class="bi bi-mic-fill fs-4 text-primary"></i>
            </div>
            <div class="wave-container d-flex align-items-center">
              <span class="d-inline-block bg-secondary rounded-pill" style="width:6px;height:6px;margin:0 3px;"></span>
              <span class="d-inline-block bg-secondary rounded-pill" style="width:6px;height:6px;margin:0 3px;"></span>
              <span class="d-inline-block bg-secondary rounded-pill" style="width:6px;height:6px;margin:0 3px;"></span>
            </div>
          </div>
        </div>

      </div>

    <!-- Bootstrap tabs -->
    <div class="mt-2" *ngIf="dataquestion?.node?.noteTitle">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="structured-tab" data-bs-toggle="tab" data-bs-target="#structured" type="button" role="tab">
            Structured Note Template
          </button>
        </li>
      </ul>

      <div class="tab-content border border-top-0 p-3">
        <div class="tab-pane fade show active" id="structured" role="tabpanel" aria-labelledby="structured-tab">
          <div *ngIf="viewquestion" class="card p-3">
            <h2 class="fw-bold text-decoration-underline">{{ dataquestion?.node?.noteTitle }}</h2>
            <div *ngFor="let q of dataquestion?.node?.questions" class="mt-2">
              <app-question-view [question]="q"></app-question-view>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="note" role="tabpanel" aria-labelledby="note-tab">
          <div *ngIf="viewNoteResponse" class="card p-3">
            <div class="mt-2">
              <app-question-item *ngFor="let question of nodeData?.questions" [question]="question"></app-question-item>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-2" *ngIf="!dataquestion?.node?.noteTitle">
        <h3 style="text-align: center;">No Template Found!</h3>
    </div>

  </div> <!-- card-body -->
</form>

</div> <!-- card -->
<div class="col-4 bg-dark text-white rounded fixed-height mt-2" *ngIf="dataquestion?.node?.noteTitle">
    <app-notes></app-notes>
</div>
</div>
