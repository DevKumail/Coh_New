<div class="container-fluid">
    <app-page-title subTitle="Miscellaneous" title="Masonry"/>
    <ngx-masonry class="row masonry-grid" [options]="{percentPosition:true} ">
        @for (item of masonaryData; track $index) {
            <div class="col-xl-3 col-md-6" ngxMasonryItem>
                <app-masonry-card [item]="item"/>
            </div>
        }

    </ngx-masonry>

</div>
