<div class="container-fluid">
    <app-page-title subTitle="Miscellaneous" title="Gallery"/>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header flex-wrap justify-content-between w-100 gap-3">
                    <div class="flex-grow-1">
                        <div class="app-search">
                            <input type="search" class="form-control topbar-search" placeholder="Search ..."
                            >
                            <lucide-angular [img]="searchIcon" class="app-search-icon text-muted"
                                            data-lucide="search"></lucide-angular>
                        </div>
                    </div>

                    <div class="d-flex flex-wrap gap-1 filter-buttons">
                        <button class="btn btn-sm btn-ghost-primary" [class.active]="categoryFilter === ''"
                                (click)="filterCategory('')">All
                        </button>
                        <button class="btn btn-sm btn-ghost-primary" [class.active]="categoryFilter === 'beautiful'"
                                (click)="filterCategory('beautiful')">Beautiful
                        </button>
                        <button class="btn btn-sm btn-ghost-primary" [class.active]="categoryFilter === 'nature'"
                                (click)="filterCategory('nature')">Nature
                        </button>
                        <button class="btn btn-sm btn-ghost-primary" [class.active]="categoryFilter === 'travel'"
                                (click)="filterCategory('travel')">Travel
                        </button>
                        <button class="btn btn-sm btn-ghost-primary" [class.active]="categoryFilter === 'city'"
                                (click)="filterCategory('city')">City
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <ngx-masonry class="row masonry-grid row-cols-xxl-5 row-cols-lg-4 row-cols-md-3 g-2 row-cols-1"
                                 [options]="{percentPosition:true} ">
                        @for (image of filteredImages; track image) {
                            <div class="col" ngxMasonryItem>
                                <div class="card border-0 mb-0">
                                    <div
                                        class="badge text-bg-{{ image.badgeClass }} badge-label position-absolute top-0 start-0 m-3 z-1">
                                        {{ image.badgeText }}
                                    </div>
                                    <a [href]="image.src" appGlightboxInit class="glightbox" target="_blank"
                                       data-gallery="gallery1">
                                        <img class="card-img rounded-2" [src]="image.src" [alt]="image.alt"/>
                                    </a>
                                </div>
                            </div>
                        }
                    </ngx-masonry>
                </div>

            </div>
        </div>
    </div>


</div>
