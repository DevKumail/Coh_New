<div class="container-fluid">
    <app-page-title subTitle="Miscellaneous" title="Text Diff" />
    <app-ui-card title="jsdiff" [isTogglable]="true">
        <div class="row" card-body>
            <div class="col-md-6">
                <h5 class="mb-2 text-uppercase">Original Text</h5>
                <textarea class="diff-original form-control"  #original (input)="render()"
                    rows="8">On a rainy Monday morning in a small town, Emma walked into her favorite café, her umbrella dripping and her hair slightly frizzy from the storm. She always ordered the same thing: black coffee, two sugars, and a blueberry muffin. But today, someone was already sitting at her usual table by the window. It was Jack — a quiet man with a book in hand and headphones around his neck. Their eyes met for a second. He smiled and motioned for her to join him. Hesitant but intrigued, Emma accepted.</textarea>
            </div>

            <div class="col-md-6">
                <h5 class="mb-2 text-uppercase">Changed Text</h5>
                <textarea class="diff-changed form-control" #changed (input)="render()"
                    rows="8">On a rainy Monday morning in a small town, Emma stepped into her favorite café, her umbrella dripping and her hair slightly frizzy from the damp weather. She always ordered the same thing: black coffee with two sugars and a blueberry muffin. But today, someone was already seated at her usual window table. It was Jack — a quiet man with a book in one hand and headphones resting around his neck. Their eyes met briefly. He smiled and gestured for her to join him. Hesitant but curious, Emma agreed.</textarea>
            </div>

            <div class="col-md-12">
                <h5 class="mb-2 mt-3 text-uppercase">Results</h5>
                <div class="p-3 bg-light-subtle border border-dashed rounded lh-lg">
                    <div class="diff-output diff" #output></div>
                </div>
            </div>
        </div>
    </app-ui-card>

</div>
