<!-- <div class="container-fluid w-100"> -->
    <div class="card p-3 shadow mt-2">
        <h3 class="card-title mb-3 fw-bold heading-title">
            <lucide-angular [img]="headingIcon" aria-hidden="true"></lucide-angular>
            <span>Temporary Demographic Create</span>
        </h3>
        <form [formGroup]="temporaryForm" (ngSubmit)="onSubmit()" novalidate class="no-invalid-icon">
            <div class="row">
                <!-- Title -->
                <div class="col-md-3">
                    <label>Title</label>
                    <select class="form-select" formControlName="personTitleId">
                        <option [ngValue]="null" disabled>
                            -- Select Title --
                        </option>
                        <option *ngFor="let t of titles" [value]="t.code">
                            {{ t.name }}
                        </option>
                    </select>
                </div>

                <!-- First Name -->
                <div class="col-md-3">
                    <label>First Name <span class="text-danger">*</span></label>
                    <input
                        type="text"
                        class="form-control no-invalid-icon"
                        [class.is-invalid]="temporaryForm.get('personFirstName')?.invalid && (temporaryForm.get('personFirstName')?.touched || temporaryForm.touched)"
                        formControlName="personFirstName"
                        placeholder="First Name"
                    />
                    <div class="invalid-feedback d-block" *ngIf="temporaryForm.get('personFirstName')?.invalid && (temporaryForm.get('personFirstName')?.touched || temporaryForm.touched)">
                        First name is required.
                    </div>
                </div>

                <!-- Middle Name -->
                <div class="col-md-3">
                    <label>Middle Name</label>
                    <input
                        type="text"
                        class="form-control"
                        formControlName="personMiddleName"
                        placeholder="Middle Name"
                    />
                </div>

                <!-- Last Name -->
                <div class="col-md-3">
                    <label>Last Name</label>
                    <input
                        type="text"
                        class="form-control"
                        [class.is-invalid]="temporaryForm.get('personLastName')?.invalid && (temporaryForm.get('personLastName')?.touched || temporaryForm.touched)"
                        formControlName="personLastName"
                        placeholder="Last Name"
                    />
                    <div class="invalid-feedback d-block" *ngIf="temporaryForm.get('personLastName')?.invalid && (temporaryForm.get('personLastName')?.touched || temporaryForm.touched)">
                        Last name is required.
                    </div>
                </div>

                <!-- Gender -->
                <div class="col-md-3">
                    <label>Gender <span class="text-danger">*</span></label>
                    <select class="form-select" formControlName="personSex"
                            [class.is-invalid]="temporaryForm.get('personSex')?.invalid && (temporaryForm.get('personSex')?.touched || temporaryForm.touched)">
                        <option *ngFor="let g of personSexId" [value]="g.code">
                            {{ g.name }}
                        </option>
                    </select>
                    <div class="invalid-feedback d-block" *ngIf="temporaryForm.get('personSex')?.invalid && (temporaryForm.get('personSex')?.touched || temporaryForm.touched)">
                        Gender is required.
                    </div>
                </div>

                <div class="col-md-3">
                    <label>Date of Birth <span class="text-danger">*</span></label>
                    <input
                        type="text"
                        class="form-control date"
                        [class.is-invalid]="temporaryForm.get('patientBirthDate')?.invalid && (temporaryForm.get('patientBirthDate')?.touched || temporaryForm.touched)"
                        formControlName="patientBirthDate"
                        data-provider="flatpickr"
                        id="birthDate"
                        placeholder="dd/MM/yyyy"
                    />
                    <div class="invalid-feedback d-block" *ngIf="temporaryForm.get('patientBirthDate')?.invalid && (temporaryForm.get('patientBirthDate')?.touched || temporaryForm.touched)">
                        Date of birth is required.
                    </div>
                </div>

                <!-- Age -->
                <div class="col-md-3">
                    <label>Age</label>
                    <input
                        type="number"
                        class="form-control"
                        formControlName="personAge"
                        placeholder="Age"
                    />
                </div>

                <!-- Home Phone -->
                <div class="col-md-3">
                    <label>Home Phone</label>
                    <input
                        type="text"
                        class="form-control"
                        formControlName="personHomePhone1"
                        placeholder="(00) 0000-0000"
                        [mask]="'(00) 0000-0000'"
                        [validation]="false"
                    />
                </div>

                <!-- Work Phone -->
                <div class="col-md-3">
                    <label>Work Phone</label>
                    <input
                        type="text"
                        class="form-control"
                        formControlName="personWorkPhone1"
                        placeholder="(00) 0000-0000"
                        [mask]="'(00) 0000-0000'"
                        [validation]="false"
                    />
                </div>

                <!-- Street Number -->
                <div class="col-md-3">
                    <label>Street Number</label>
                    <input
                        type="text"
                        class="form-control"
                        formControlName="streetNumber"
                        placeholder="Street Number"
                        [mask]="'0000'"
                        [validation]="false"
                    />
                </div>

                <!-- Dwelling Number -->
                <div class="col-md-3">
                    <label>Dwelling Number</label>
                    <input
                        type="text"
                        class="form-control"
                        formControlName="dwellingNumber"
                        placeholder="Dwelling Number"
                    />
                </div>

                <!-- Zip Code -->
                <div class="col-md-3">
                    <label>Zip/Postal Code</label>
                    <input
                        type="text"
                        class="form-control"
                        formControlName="personZipCode"
                        placeholder="Zip Code"
                        [mask]="'00000'"
                        [validation]="false"
                    />
                </div>

                <!-- Country -->
                <div class="col-md-3">
                    <label>Select Country</label>
                    <select
                        class="form-select"
                        formControlName="selectedCountry"
                        (change)="onCountryChange()"
                    >
                        <option [ngValue]="null" disabled>
                            -- Select Country --
                        </option>
                        <option *ngFor="let c of countries" [value]="c.code">
                            {{ c.name }}
                        </option>
                    </select>
                </div>

                <!-- State -->
                <div class="col-md-3">
                    <label>Select State</label>
                    <select
                        class="form-select"
                        formControlName="selectedState"
                        (change)="onStateChange()"
                    >
                        <option [ngValue]="null" disabled>
                            -- Select State --
                        </option>
                        <option *ngFor="let s of states" [value]="s.code">
                            {{ s.name }}
                        </option>
                    </select>
                </div>

                <!-- City -->
                <div class="col-md-3">
                    <label>Select City</label>
                    <select class="form-select" formControlName="selectedCity">
                        <option [ngValue]="null" disabled>
                            -- Select City --
                        </option>
                        <option *ngFor="let c of cities" [value]="c.code">
                            {{ c.name }}
                        </option>
                    </select>
                </div>

                <!-- Nationality -->
                <div class="col-md-3">
                    <label>Select Nationality</label>
                    <select class="form-select" formControlName="nationality">
                        <option [ngValue]="null" disabled>
                            -- Select Nationality --
                        </option>
                        <option
                            *ngFor="let n of nationality"
                            [value]="n.code"
                        >
                            {{ n.name }}
                        </option>
                    </select>
                </div>

                <!-- Cell Phone -->
                <div class="col-md-3">
                    <label>Cell Phone <span class="text-danger">*</span></label>
                    <input
                        type="text"
                        class="form-control"
                        [class.is-invalid]="temporaryForm.get('personCellPhone')?.invalid && (temporaryForm.get('personCellPhone')?.touched || temporaryForm.touched)"
                        formControlName="personCellPhone"
                        placeholder="(00) 0000-0000"
                        [mask]="'(00) 0000-0000'"
                    />
                    <div class="invalid-feedback d-block" *ngIf="temporaryForm.get('personCellPhone')?.invalid && (temporaryForm.get('personCellPhone')?.touched || temporaryForm.touched)">
                        Cell phone is required.
                    </div>
                </div>

                <!-- Email -->
                <div class="col-md-3">
                    <label>Email</label>
                    <input
                        type="email"
                        class="form-control"
                        formControlName="personEmail"
                        placeholder="you@example.com"
                    />
                </div>

                <!-- Comment -->
                <div class="col-md-3">
                    <label>Comment</label>
                    <input
                        type="text"
                        class="form-control"
                        formControlName="comments"
                        placeholder="Comment"
                    />
                </div>
            </div>

            <div class="text-end mt-4">
                <button type="submit" class="btn btn-info me-2">
                    <lucide-angular [img]="saveIcon" class="me-1"></lucide-angular>
                    Submit
                </button>
                <button
                    type="button"
                    class="btn btn-danger"
                    (click)="onCancel()"
                >
                    <lucide-angular [img]="cancelIcon" class="me-1"></lucide-angular>
                    Cancel

            </div>
        </form>
