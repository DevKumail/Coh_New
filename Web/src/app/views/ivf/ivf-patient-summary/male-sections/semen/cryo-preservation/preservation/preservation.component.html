<form class="" [formGroup]="form" (ngSubmit)="submit()" *ngIf="!showStorage">
    <div class="row g-2">
        <!-- Left column -->
        <div class="col-lg-12">
            <div class="card p-2 h-100">
                <div class="row g-2">
                    <div class="col-6">
                        <label class="form-label">Collection date</label>
                        <div class="d-flex gap-2">
                            <input type="date" class="form-control" formControlName="collectionDate" />
                            <input type="time" class="form-control" formControlName="collectionTime" />
                        </div>
                    </div>

                    <div class="col-6">
                        <label class="form-label">Date of freezing <span class="text-danger">*</span></label>
                        <div class="d-flex gap-2">
                            <div class="flex-fill">
                                <input type="date" class="form-control" formControlName="freezingDate" [class.is-invalid]="form.get('freezingDate')?.invalid && form.get('freezingDate')?.touched" />
                                <div class="invalid-feedback" *ngIf="form.get('freezingDate')?.invalid && form.get('freezingDate')?.touched">
                                    Freezing date is required
                                </div>
                            </div>
                            <div class="flex-fill">
                                <input type="time" class="form-control" formControlName="freezingTime" [class.is-invalid]="form.get('freezingTime')?.invalid && form.get('freezingTime')?.touched" />
                                <div class="invalid-feedback" *ngIf="form.get('freezingTime')?.invalid && form.get('freezingTime')?.touched">
                                    Freezing time is required
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-3">
                        <label class="form-label">Patient ID</label>
                        <input type="text" class="form-control" formControlName="patientId" placeholder="Patient Id" />
                    </div>

                    <div class="col-3">
                        <label class="form-label">Cryo contract</label>
                        <select class="form-select" formControlName="cryoContract">
                            <option value="" disabled>Select</option>
                            <option>Signed</option>
                            <option>Not signed</option>
                            <option>Expired</option>
                        </select>
                    </div>

                    <div class="col-3">
                        <label class="form-label">Cryopreserved by</label>
                        <select class="form-select" formControlName="cryopreservedBy">
                            <option value="" disabled>Select Cryopreserved by</option>
                            <ng-container *ngFor="let p of hrEmployees">
                                <option *ngIf="p.employeeType === 15 || p.employeeType === 16" [value]="p.providerId">{{
                                    p.name }}</option>
                            </ng-container>
                        </select>
                    </div>

                    <div class="col-3">
                        <label class="form-label">Originally from clinic</label>
                        <select class="form-select" formControlName="originallyFromClinic">
                            <option value="" disabled selected>Select</option>
                            <option *ngFor="let o of opts('IVFMaleCryoPreservation:OriginallyFromClinic')" [value]="o.valueId">{{ o.name }}</option>
                        </select>
                    </div>

                    <div class="col-3">
                        <label class="form-label">Storage date</label>
                        <input type="date" class="form-control" formControlName="storageDate"
                            placeholder="Storage date" />
                    </div>

                    <div class="col-3">
                        <label class="form-label">Stored by</label>
                        <select class="form-select" formControlName="storedBy">
                            <option value="" disabled>Select Stored by</option>
                            <ng-container *ngFor="let p of hrEmployees">
                                <option *ngIf="p.employeeType === 15 || p.employeeType === 16" [value]="p.providerId">{{
                                    p.name }}</option>
                            </ng-container>
                        </select>
                    </div>

                    <div class="col-3">
                        <label class="form-label">Type of material <span class="text-danger">*</span></label>
                        <select class="form-select" formControlName="typeOfMaterial" [class.is-invalid]="form.get('typeOfMaterial')?.invalid && form.get('typeOfMaterial')?.touched">
                            <option value="" disabled selected>Select</option>
                            <option *ngFor="let o of opts('IVFMaleCryoPreservation:Material')" [value]="o.valueId">{{ o.name }}</option>
                        </select>
                        <div class="invalid-feedback" *ngIf="form.get('typeOfMaterial')?.invalid && form.get('typeOfMaterial')?.touched">
                            Type of material is required
                        </div>
                    </div>

                    <div class="col-3">
                        <label class="form-label">Sample ID</label>
                        <input type="text" class="form-control" formControlName="sampleId" placeholder="Sample Id" />
                    </div>

                    <div class="col-3">
                        <label class="form-label">Straw ID</label>
                        <input type="text" class="form-control" formControlName="strawId" placeholder="Straw Id" />
                    </div>

                    <div class="col-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" formControlName="status">
                            <option value="" disabled selected>Select</option>
                            <option *ngFor="let o of opts('IVFMaleCryoPreservation:Status')" [value]="o.valueId">{{ o.name }}</option>
                        </select>
                    </div>

                    <div class="col-3">
                        <label class="form-label"># Straws</label>
                        <input type="number" min="0" class="form-control" formControlName="numberOfStraws"
                            placeholder="number of Straws" />
                    </div>
                </div>
            </div>
        </div>

        <!-- Right column -->
        <div class="col-lg-12">
            <div class="card p-2 h-100">
                <div class="row g-2">

                    <div class="card p-2">
                        <div class="row g-2">
                            <div class="col-12">
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" id="useCryo"
                                        formControlName="useCryoStorage" />
                                    <label class="form-check-label" for="useCryo">Preserv. using cryo storage</label>
                                </div>
                            </div>

                            <div class="col-6">
                                <label class="form-label">Storage place <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <input type="text" class="form-control" formControlName="storagePlace"
                                        placeholder="click search storage to Storage Place " [class.is-invalid]="form.get('storagePlace')?.invalid && form.get('storagePlace')?.touched" />
                                    <button class="btn btn-outline-secondary" type="button" (click)="openStoragePlace()">
                                        <i class="bi bi-search"></i> Search Storage
                                    </button>
                                </div>
                                <div class="invalid-feedback d-block" *ngIf="form.get('storagePlace')?.invalid && form.get('storagePlace')?.touched">
                                    Storage place is required
                                </div>
                            </div>

                            <div class="col-3">
                                <label class="form-label">Position</label>
                                <input type="text" class="form-control" formControlName="position"
                                    placeholder="Position" />
                            </div>
                            <div class="col-3">
                                <label class="form-label">Colour</label>

                                <div class="d-flex gap-2">
                                    <select class="form-select color-dropdown" formControlName="colour1" 
                                            [style.background-color]="getSelectedColor('colour1')">
                                        <option value="" disabled selected>Select colour</option>
                                        <option *ngFor="let color of strawColors" [value]="color.colorId" 
                                                [style.color]="color.colorCode">
                                            {{ color.colorDescription }}
                                        </option>
                                    </select>

                                    <select class="form-select color-dropdown" formControlName="colour2"
                                            [style.background-color]="getSelectedColor('colour2')">
                                        <option value="" disabled selected>Select colour</option>
                                        <option *ngFor="let color of strawColors" [value]="color.colorId"
                                                [style.color]="color.colorCode">
                                            {{ color.colorDescription }}
                                        </option>
                                    </select>

                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-3 p-2 bg-warning-subtle border rounded">
                        <div class="form-check ">
                            <input class="form-check-input" type="checkbox" id="forResearch"
                                formControlName="forResearch" />
                            <label class="form-check-label" for="forResearch">For research</label>
                        </div>

                        <!-- <div class="col-12"> -->
                        <label class="form-label">Reason for research</label>
                        <select class="form-select" formControlName="reasonForResearch"
                            [disabled]="!form.get('forResearch')?.value">
                            <option value="" disabled selected>Select</option>
                            <option *ngFor="let o of opts('IVFMaleCryoPreservation:Research')" [value]="o.valueId">{{ o.name }}</option>
                        </select>
                        <!-- </div> -->
                    </div>
                    <div class="col-9">
                        <label class="form-label">Note</label>
                        <textarea rows="4" class="form-control" formControlName="note"
                            placeholder="Notes....."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end gap-2 mt-2">
        <button type="button" class="btn btn-outline-danger">Cancel</button>
        <button type="submit" class="btn btn-success">OK</button>
    </div>
</form>

<ng-container *ngIf="showStorage">
    <app-cryo-storage-place (back)="onStorageBack()" (selected)="onStorageSelected($event)"></app-cryo-storage-place>
</ng-container>
