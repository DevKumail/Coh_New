<div class="nav flex-column nav-pills text-white side-menu" [class.collapsed]="collapsed" role="tablist" aria-orientation="vertical">
  <ng-container *ngFor="let item of mainItems">
    <a #menuLink class="nav-link text-white d-flex align-items-center gap-2"
       [class.active]="selected === item.id"
       (click)="onSelect(item.id)"
       [attr.data-label]="item.label">
      <ng-icon [name]="item.icon" class="me-1"></ng-icon>
      <span class="label" *ngIf="!collapsed">{{ item.label }}</span>
    </a>
  </ng-container>

  <ng-container *ngIf="!collapsed && ((orderItems?.length ?? 0) > 0)">
    <div class="mt-3 mb-1 text-uppercase fw-bold small text-muted ps-2 section-title">Orders</div>
  </ng-container>

  <ng-container *ngFor="let item of orderItems">
    <a #menuLink class="nav-link text-white d-flex align-items-center gap-2 ps-4"
       [class.active]="selected === item.id"
        (click)="onSelect(item.id)">
      <ng-icon [name]="item.icon" class="me-1"></ng-icon>
      <span class="label" *ngIf="!collapsed">{{ item.label }}</span>
    </a>
  </ng-container>

  <div class="menu-divider my-2"></div>

  <a #menuLink class="nav-link text-white d-flex align-items-center gap-2"
     [class.active]="selected === switchItem.id"
     (click)="onSelect(switchItem.id)"
     [attr.data-label]="switchItem.label">
    <ng-icon [name]="switchItem.icon" class="me-1"></ng-icon>
    <span class="label" *ngIf="!collapsed">{{ switchItem.label }}</span>
  </a>
</div>
