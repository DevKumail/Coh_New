<div class="row g-1" [formGroup]="form">
    <!-- Left form (Child 1) -->
    <div class="col-lg-4">
        <div class="card shadow-sm">
            <div class="card-header py-1 bg-light"><strong>Child 1</strong></div>
            <div class="card-body p-2">
                <div class="row g-2">
                    <div class="col-6">
                        <label class="form-label mb-0">Date of birth</label>
                        <input type="date" class="form-control form-control-sm" formControlName="dateOfBirth" />
                    </div>
                    <div class="col-6">
                        <label class="form-label mb-0">CDB</label>
                        <input type="date" class="form-control form-control-sm" formControlName="cdb" [disabled]="true" />
                    </div>
                    <div class="col-6"><label class="form-label mb-0">Week</label><input
                            class="form-control form-control-sm" formControlName="week" /></div>
                    <div class="col-6"><label class="form-label mb-0">Gender</label><input
                            class="form-control form-control-sm" formControlName="gender" /></div>
                    <div class="col-6"><label class="form-label mb-0">Delivery method</label><select
                            class="form-select form-select-sm" formControlName="deliveryMethod">
                            <option>—</option>
                        </select></div>
                    <div class="col-6"><label class="form-label mb-0">Weight [g]</label><input
                            class="form-control form-control-sm" type="number" formControlName="weight" /></div>
                    <div class="col-6"><label class="form-label mb-0">Length [cm]</label><input
                            class="form-control form-control-sm" type="number" formControlName="length" /></div>
                    <div class="col-6"><label class="form-label mb-0">Head circumference [cm]</label><input
                            class="form-control form-control-sm" type="number" formControlName="headCircumference" /></div>
                    <div class="col-6"><label class="form-label mb-0">APGAR 1</label><input
                            class="form-control form-control-sm" formControlName="apgar1" /></div>
                    <div class="col-6"><label class="form-label mb-0">APGAR 5</label><input
                            class="form-control form-control-sm" formControlName="apgar5" /></div>
                    <div class="col-6"><label class="form-label mb-0">Condition</label><input
                            class="form-control form-control-sm" formControlName="condition" /></div>
                    <div class="col-6"><label class="form-label mb-0">Infant feeding</label><input
                            class="form-control form-control-sm" formControlName="infantFeeding" /></div>
                    <div class="col-6"><label class="form-label mb-0">Death post-partum on</label><input type="date"
                            class="form-control form-control-sm" formControlName="deathPostPartumOn" /></div>
                    <div class="col-6"><label class="form-label mb-0">Died perinatally on</label><input type="date"
                            class="form-control form-control-sm" formControlName="diedPerinatallyOn" /></div>
                    <div class="col-6"><label class="form-label mb-0">Identity number</label><input
                            class="form-control form-control-sm" formControlName="identityNumber" /></div>
                    <div class="col-6"><label class="form-label mb-0">First name</label><input
                            class="form-control form-control-sm" formControlName="firstName" /></div>
                    <div class="col-6"><label class="form-label mb-0">Surname</label><input
                            class="form-control form-control-sm" formControlName="surname" /></div>
                    <div class="col-6"><label class="form-label mb-0">Place of birth</label><input
                            class="form-control form-control-sm" formControlName="placeOfBirth" /></div>
                    <div class="col-6"><label class="form-label mb-0">Country of birth</label><select
                            class="form-select form-select-sm" formControlName="countryOfBirth">
                            <option>—</option>
                        </select></div>
                    <div class="col-12"><label class="form-label mb-0">Note</label><textarea class="form-control form-control-sm" rows="3" formControlName="note"></textarea></div>

                    <!-- ICD 10 boxed group -->
                    <div class="col-12">
                        <div class="border rounded">
                            <div class="d-flex align-items-center gap-2 px-2 py-1 border-bottom bg-light">
                                <label class="form-label mb-0 fw-semibold small">ICD 10</label>
                            </div>
                            <div class="p-2">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="chromAnom" formControlName="chromAnom">
                                    <label class="form-check-label" for="chromAnom">Chromosome anomaly</label>
                                </div>
                                <div class="row g-2" formArrayName="icd10Codes">
                                    <div class="col-2" *ngFor="let c of icd10CodesFA.controls; let i = index">
                                        <input class="form-control form-control-sm" [formControlName]="i" [disabled]="true" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Congenital malformation boxed group -->
                    <div class="col-12">
                        <div class="border rounded">
                            <div class="d-flex align-items-center gap-2 px-2 py-1 border-bottom bg-light">
                                <div class="form-check m-0">
                                    <input class="form-check-input" type="checkbox" id="malfEnable" formControlName="malfEnable">
                                </div>
                                <label class="form-label mb-0 fw-semibold small" for="malfEnable">Congenital malformation</label>
                            </div>
                            <div class="p-2">
                                <div class="d-flex align-items-center gap-4 mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="malfType" id="malfMajor" value="major" formControlName="malfType">
                                        <label class="form-check-label fw-semibold" for="malfMajor">Major</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="malfType" id="malfMinor" value="minor" formControlName="malfType">
                                        <label class="form-check-label fw-semibold" for="malfMinor">Minor</label>
                                    </div>
                                </div>
                                <div class="row g-2">
                                    <div class="col-2"><input class="form-control form-control-sm" disabled /></div>
                                    <div class="col-2"><input class="form-control form-control-sm" disabled /></div>
                                    <div class="col-2"><input class="form-control form-control-sm" disabled /></div>
                                    <div class="col-2"><input class="form-control form-control-sm" disabled /></div>
                                    <div class="col-2"><input class="form-control form-control-sm" disabled /></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Right empty area as per screenshot -->
    <div class="col-lg-8"></div>
</div>
