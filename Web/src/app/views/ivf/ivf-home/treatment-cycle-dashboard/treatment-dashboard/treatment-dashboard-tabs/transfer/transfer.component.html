<div class="py-2" [formGroup]="form">
    <ng-container *ngIf="!isLoading; else skeleton">
    <div class="row g-1">
        <!-- transfer form start -->
        <div class="col-12">
            <div class="card">
                <div class="card-header py-1 bg-light">
                    <strong>Transfer</strong>
                </div>
                <div class="card-body pt-1 pb-2">
                    <div class="row g-3 align-items-end">
                        <div class="col-xl-3 col-lg-4 col-md-6">
                            <label class="form-label mb-1">Date of transfer</label>
                            <div class="d-flex gap-2">
                                <input type="date" class="form-control form-control-sm" formControlName="dateOfTransfer" />
                                <input type="time" class="form-control form-control-sm" formControlName="timeOfTransfer" />
                            </div>
                        </div>

                        <div class="col-xl-3 col-lg-4 col-md-6">
                            <label class="form-label mb-1">Transfer duration [min]</label>
                            <input type="number" class="form-control form-control-sm" min="0" placeholder="0" formControlName="durationMin" />
                        </div>

                        <div class="col-xl-3 col-lg-4 col-md-6">
                            <label class="form-label mb-1">Operating clinician</label>
                            <select class="form-select form-select-sm" formControlName="operatingClinician">
                                <option value="">Select</option>
                                <option *ngFor="let emp of hrEmployees" [value]="emp.providerId">{{ emp.name }}</option>
                            </select>
                        </div>

                        <div class="col-xl-3 col-lg-4 col-md-6">
                            <label class="form-label mb-1">Nurse</label>
                            <select class="form-select form-select-sm" formControlName="nurse">
                                <option value="">Select</option>
                                <option *ngFor="let emp of hrEmployees" [value]="emp.providerId">{{ emp.name }}</option>
                            </select>
                        </div>

                        <div class="col-xl-3 col-lg-4 col-md-6">
                            <label class="form-label mb-1">Date of 2. transfer</label>
                            <input type="date" class="form-control form-control-sm" formControlName="dateOfSecTransfer" />
                        </div>

                        <div class="col-xl-3 col-lg-4 col-md-6 align-self-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="electiveSingleEmbryoTransfer" formControlName="electiveSingleEmbryoTransfer">
                                <label class="form-check-label" for="electiveSingleEmbryoTransfer">Elective single
                                    embryo transfer</label>
                            </div>
                        </div>

                        <div class="col-xl-3 col-lg-4 col-md-6">
                            <label class="form-label mb-1">Embryologist</label>
                            <select class="form-select form-select-sm" formControlName="embryologistId">
                                <option value="">Select</option>
                                <option *ngFor="let emp of hrEmployees" [value]="emp.providerId">{{ emp.name }}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- transfer form end -->

        <div class="col-lg-4">
            <div class="card h-100">
                <div class="card-header py-2 bg-light">
                    <strong>Embryo in transfer</strong>
                </div>
                <div class="card-body">
                    <app-embryo-transfer [embryos]="embryosList" [scoreOptions]="options('Score')"></app-embryo-transfer>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card h-100">
                <div class="card-header py-2 bg-light">
                    <strong>Further information</strong>
                </div>
                <div class="card-body">
                    <app-further-information
                      [catheterOptions]="options('Catheter')"
                      [mainOptions]="options('MainCompilation')"
                      [furtherOptions]="options('FurtherComplication')"
                    ></app-further-information>
                </div>
            </div>
        </div>
    </div>
    <div class="text-end mt-2">
        <button type="button" class="btn btn-sm btn-primary" [disabled]="isSaving" (click)="onSave()">
            <span *ngIf="isSaving" class="spinner-border spinner-border-sm me-1"></span>{{ actionLabel }}
        </button>
    </div>
    </ng-container>
    <ng-template #skeleton>
        <div class="row g-1">
            <div class="col-12">
                <div class="card">
                    <div class="card-header py-1 bg-light">
                        <strong>Transfer</strong>
                    </div>
                    <div class="card-body pt-1 pb-2">
                        <div class="row g-3">
                            <div class="col-xl-3 col-lg-4 col-md-6">
                                <div class="placeholder-glow">
                                    <span class="placeholder col-6"></span>
                                    <div class="d-flex gap-2 mt-2">
                                        <span class="placeholder col-6"></span>
                                        <span class="placeholder col-6"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-lg-4 col-md-6">
                                <div class="placeholder-glow">
                                    <span class="placeholder col-8"></span>
                                    <span class="placeholder col-12 mt-2"></span>
                                </div>
                            </div>
                            <div class="col-xl-3 col-lg-4 col-md-6">
                                <div class="placeholder-glow">
                                    <span class="placeholder col-7"></span>
                                    <span class="placeholder col-12 mt-2"></span>
                                </div>
                            </div>
                            <div class="col-xl-3 col-lg-4 col-md-6">
                                <div class="placeholder-glow">
                                    <span class="placeholder col-4"></span>
                                    <span class="placeholder col-12 mt-2"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card h-100">
                    <div class="card-header py-2 bg-light">
                        <strong>Embryo in transfer</strong>
                    </div>
                    <div class="card-body">
                        <div class="placeholder-glow">
                            <span class="placeholder col-12 mb-2"></span>
                            <span class="placeholder col-12 mb-2"></span>
                            <span class="placeholder col-12"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card h-100">
                    <div class="card-header py-2 bg-light">
                        <strong>Further information</strong>
                    </div>
                    <div class="card-body">
                        <div class="placeholder-glow">
                            <span class="placeholder col-12 mb-2"></span>
                            <span class="placeholder col-12 mb-2"></span>
                            <span class="placeholder col-12"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</div>
