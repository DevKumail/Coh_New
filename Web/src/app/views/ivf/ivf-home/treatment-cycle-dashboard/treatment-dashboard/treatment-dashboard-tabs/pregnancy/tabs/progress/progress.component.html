<div class="p-0" [formGroup]="form">
    <!-- Dates and counts row -->
    <div class="row g-2 align-items-end">
        <div class="col-md-3">
            <label class="form-label mb-0">Clinical pregnancy determined on</label>
            <div class="d-flex gap-2">
                <input type="date" class="form-control form-control-sm" />
            </div>
        </div>
        <div class="col-md-3">
            <label class="form-label mb-0">Calculated birth date (CBD)</label>
            <input type="date" class="form-control form-control-sm" disabled />
        </div>
        <div class="col-md-3">
            <label class="form-label mb-0">Amniotic cavities</label>
            <select class="form-select form-select-sm">
                <option>No. intrauterine</option>
                <option>1</option>
                <option>2</option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label mb-0">No. extrauterine</label>
            <input type="number" class="form-control form-control-sm" min="0" />
        </div>
        <div class="col-12">
            <div class="small text-muted text-center">No. of pregnancy weeks and days until today: <strong>[24+1]</strong></div>
        </div>
    </div>

    <hr class="my-2" />

    <!-- HB embryos bar + note -->
    <div class="row g-2">
        <div class="col-md-9">
            <div formArrayName="embryos">
                <div class="d-flex align-items-center flex-wrap gap-3">
                    <div class="form-check" *ngFor="let d of embryosData; let i = index" [formGroupName]="i">
                        <input class="form-check-input" type="checkbox" [id]="'hb'+d.key" formControlName="checked">
                        <label class="form-check-label" [for]="'hb'+d.key">{{ d.label }}</label>
                    </div>
                </div>

                <div class="row g-2 mt-2">
                    <ng-container *ngFor="let d of embryosData; let i = index">
                        <div class="col-12 col-sm-6 col-lg-3" [hidden]="!embryosFA.at(i).get('checked')?.value">
                            <div class="card embryo-card shadow-sm" [formGroupName]="i">
                                <div class="embryo-card__header d-flex align-items-center gap-2 p-1">
                                    <input class="form-check-input m-0" type="checkbox" formControlName="checked" />
                                    <strong>Embryo {{ d.key }}</strong>
                                </div>
                                <div class="embryo-card__body">
                                    <div class="row g-1 align-items-end p-1">
                                        <div class="col-12">
                                            <label class="form-label form-label-sm mb-0">PG progress until 24th
                                                week</label>
                                            <select class="form-select form-select-sm" formControlName="progress1">
                                                <option *ngFor="let p of progressOptions" [ngValue]="p">{{ p }}</option>
                                            </select>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label form-label-sm mb-0">Note</label>
                                            <input type="text" class="form-control form-control-sm"
                                                formControlName="note" />
                                        </div>
                                    </div>
                                    <div class="mt-2">
                                        <img [src]="embryoImageSrc" alt="embryo"
                                            class="rounded border bg-light embryo-card__image" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <!-- <div class="card px-3 py-2"> -->
                <!-- <label class="fw-bold mb-2">Note</label> -->
                <quill-editor formControlName="editorContent" [modules]="quillModules" format="html"
                    placeholder="Enter notes..." [styles]="{height: '208px'}">
                </quill-editor>
            <!-- </div> -->
        </div>
    </div>

    <!-- <hr /> -->

    <!-- Complications -->
    <div class="card complications-card">
        <div class="card-header py-2 bg-light"><strong>Complications</strong></div>
        <div class="card-body">
            <div class="row g-2 complications-row h-100">
                <div class="col-lg-6 h-100">
                    <label class="form-label mb-1">Complications until 20th week (max. 4)</label>
                    <div class="border rounded p-2 comp-box h-100">
                        <div class="row g-3">
                            <div class="col-6">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="cNone">
                                    <label class="form-check-label" for="cNone">None</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="cBleeding">
                                    <label class="form-check-label" for="cBleeding">Bleeding</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="cFluid">
                                    <label class="form-check-label" for="cFluid">Passing of amniotic fluid</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="cInfection">
                                    <label class="form-check-label" for="cInfection">Vaginal infection</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="cAmnionInf">
                                    <label class="form-check-label" for="cAmnionInf">Amnion-infection-syndrome</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="cFever">
                                    <label class="form-check-label" for="cFever">Fever</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="cOther1">
                                    <label class="form-check-label" for="cOther1">Other</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="cUnknown">
                                    <label class="form-check-label" for="cUnknown">Unknown</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 h-100">
                    <label class="form-label mb-1">Complications after 20th week (by relevance)</label>
                    <div class="border rounded p-2 comp-box h-100">
                        <div class="row g-2">
                            <div class="col-6">
                                <div class="mb-2">
                                    <label class="form-label form-label-sm mb-1">Complication 1</label>
                                    <select class="form-select form-select-sm">
                                        <option>Complication 1</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="form-label form-label-sm mb-1">Complication 2</label>
                                    <select class="form-select form-select-sm">
                                        <option>Complication 2</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-2">
                                    <label class="form-label form-label-sm mb-1">Complication 3</label>
                                    <select class="form-select form-select-sm">
                                        <option>Complication 3</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="form-label form-label-sm mb-1">Complication 4</label>
                                    <select class="form-select form-select-sm">
                                        <option>Complication 4</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <label class="form-label mb-0">Fetal pathology and complications</label>
                    <select class="form-select form-select-sm">
                        <option>â€”</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
