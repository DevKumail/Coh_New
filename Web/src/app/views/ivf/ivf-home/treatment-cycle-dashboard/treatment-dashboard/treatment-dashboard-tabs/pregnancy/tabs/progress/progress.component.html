<div class="p-0" [formGroup]="form">
    <!-- Dates and counts row -->
    <div class="row g-2 align-items-end">
        <div class="col-md-3">
            <label class="form-label mb-0">Clinical pregnancy determined on</label>
            <div class="d-flex gap-2">
                <input type="date" class="form-control form-control-sm" formControlName="clinicalPregnancyDate" />
            </div>
        </div>
        <div class="col-md-3">
            <label class="form-label mb-0">Calculated birth date (CBD)</label>
            <input type="date" class="form-control form-control-sm" formControlName="cbd" readonly />
        </div>
        <div class="col-md-3">
            <label class="form-label mb-0">Amniotic cavities: No. intrauterine</label>
            <select class="form-select form-select-sm" formControlName="embryoCount">
                <option [value]="null">Select</option>
                <option *ngFor="let opt of options('IntrauterineCount')" [value]="opt.valueId">{{ opt.name }}</option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label mb-0">No. extrauterine</label>
            <select class="form-select form-select-sm" formControlName="amnioticExtrauterine">
                <option [value]="null">Select</option>
                <option *ngFor="let opt of options('ExtrauterineCount')" [value]="opt.valueId">{{ opt.name }}</option>
            </select>
        </div>
        <div class="col-12">
            <div class="small text-muted text-center">No. of pregnancy weeks and days until today: <strong>[24+1]</strong></div>
        </div>
    </div>

    <hr class="my-2" />

    <!-- HB embryos bar + note -->
    <div class="row g-2">
        <!-- Embryos section wrapper - dynamic width -->
        <div [ngClass]="{
            'd-none': embryosData.length === 0,
            'col-lg-3': embryosData.length === 1,
            'col-lg-6': embryosData.length === 2,
            'col-lg-9': embryosData.length === 3 || embryosData.length === 4
        }">
            <div class="row g-2" formArrayName="embryos">
                <ng-container *ngFor="let d of embryosData; let i = index">
                    <div [ngClass]="{
                        'col-12': embryosData.length === 1,
                        'col-6': embryosData.length === 2,
                        'col-4': embryosData.length === 3,
                        'col-3': embryosData.length === 4
                    }" [hidden]="!embryosFA.at(i).get('checked')?.value">
                        <div class="card embryo-card shadow-sm" [formGroupName]="i">
                            <div class="embryo-card__header d-flex align-items-center gap-2 p-1">
                                <input class="form-check-input m-0" type="checkbox" formControlName="checked" />
                                <strong>Embryo {{ d.key }}</strong>
                            </div>
                            <div class="embryo-card__body">
                                <div class="row g-1 align-items-end p-1">
                                    <div class="col-12">
                                        <label class="form-label form-label-sm mb-0">PG progress until 24th week</label>
                                        <select class="form-select form-select-sm" formControlName="progress1">
                                            <option [value]="null">Select...</option>
                                            <option *ngFor="let p of progressOptions" [value]="p.valueId">{{ p.name }}</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label form-label-sm mb-0">Note</label>
                                        <input type="text" class="form-control form-control-sm" formControlName="note" />
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <img [src]="embryoImageSrc" alt="embryo"
                                        class="rounded border bg-light embryo-card__image" />
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>

        <!-- Notes editor - dynamic width based on embryo count -->
        <div [ngClass]="{
            'col-12': embryosData.length === 0,
            'col-lg-9': embryosData.length === 1,
            'col-lg-6': embryosData.length === 2,
            'col-lg-3': embryosData.length === 3 || embryosData.length === 4
        }">
            <quill-editor formControlName="editorContent" [modules]="quillModules" format="html"
                placeholder="Enter notes..." [styles]="{height: '308px'}">
            </quill-editor>
        </div>
    </div>

    <!-- Complications -->
    <div class="card complications-card">
        <div class="card-header py-2 bg-light"><strong>Complications</strong></div>
        <div class="card-body">
            <div class="row g-2 complications-row h-100">
                <div class="col-lg-4 h-100">
                    <label class="form-label mb-1 fw-bold">Complications until 20th week</label>
                    <div class="dropdown w-100">
                        <button class="form-control form-control-sm text-start d-flex justify-content-between align-items-center"
                            type="button" data-bs-toggle="dropdown" aria-expanded="false"
                            style="background-color: white; cursor: pointer;">
                            <span class="text-truncate">
                                <span *ngIf="selectedComplications.length === 0" class="text-muted">Select complications...</span>
                                <span *ngIf="selectedComplications.length > 0">{{ selectedComplicationsDisplay }}</span>
                            </span>
                            <i class="bi bi-chevron-down ms-2"></i>
                        </button>
                        <ul class="dropdown-menu w-100" data-bs-auto-close="outside">
                            <li class="px-2 py-1 sticky-top bg-white" style="z-index: 10;">
                                <input type="text" class="form-control form-control-sm" placeholder="Search..."
                                    [ngModel]="searchComplication" (ngModelChange)="searchComplication = $event"
                                    [ngModelOptions]="{standalone: true}">
                            </li>
                            <li>
                                <hr class="dropdown-divider m-0">
                            </li>
                            <li>
                                <div style="max-height: 260px; overflow: auto;">
                                    <div *ngFor="let opt of filteredComplicationsOptions" class="px-2 py-1">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" [checked]="isComplicationSelected(opt.valueId)"
                                                (click)="$event.stopPropagation()" (change)="toggleComplication(opt.valueId)">
                                            <label class="form-check-label"
                                                (click)="$event.preventDefault(); $event.stopPropagation(); toggleComplication(opt.valueId)">{{ opt.name }}</label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4 h-100">
                    <label class="form-label mb-1 fw-bold">Complications after 20th week (by relevance)</label>
                    <div class="dropdown w-100">
                        <button class="form-control form-control-sm text-start d-flex justify-content-between align-items-center"
                            type="button" data-bs-toggle="dropdown" aria-expanded="false"
                            style="background-color: white; cursor: pointer;">
                            <span class="text-truncate">
                                <span *ngIf="selectedComplicationsAfter20.length === 0" class="text-muted">Select complications...</span>
                                <span *ngIf="selectedComplicationsAfter20.length > 0">{{ selectedComplicationsAfter20Display }}</span>
                            </span>
                            <i class="bi bi-chevron-down ms-2"></i>
                        </button>
                        <ul class="dropdown-menu w-100" data-bs-auto-close="outside">
                            <li class="px-2 py-1 sticky-top bg-white" style="z-index: 10;">
                                <input type="text" class="form-control form-control-sm" placeholder="Search..."
                                    [ngModel]="searchComplicationAfter20" (ngModelChange)="searchComplicationAfter20 = $event"
                                    [ngModelOptions]="{standalone: true}">
                            </li>
                            <li>
                                <hr class="dropdown-divider m-0">
                            </li>
                            <li>
                                <div style="max-height: 260px; overflow: auto;">
                                    <div *ngFor="let opt of filteredComplicationsAfter20Options" class="px-2 py-1">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" [checked]="isComplicationAfter20Selected(opt.valueId)"
                                                (click)="$event.stopPropagation()" (change)="toggleComplicationAfter20(opt.valueId)">
                                            <label class="form-check-label"
                                                (click)="$event.preventDefault(); $event.stopPropagation(); toggleComplicationAfter20(opt.valueId)">{{ opt.name }}</label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-4">
                    <label class="form-label mb-1">Fetal pathology and complications</label>
                    <select class="form-select form-select-sm" formControlName="fetalPathology">
                        <option [value]="null">Select...</option>
                        <option *ngFor="let opt of options('FetalPathologyComplication')" [value]="opt.valueId">{{ opt.name }}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
