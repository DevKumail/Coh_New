<div class="p-0" [formGroup]="form">
  <div class="row g-1">
    <div class="col-md-3">
      <label class="form-label mb-0">Culture duration</label>
      <div class="input-group input-group-sm">
        <input type="number" class="form-control" min="0" formControlName="cultureDuration" />
        <span class="input-group-text">Days</span>
      </div>
    </div>

    <div class="col-md-3">
      <label class="form-label mb-0">Catheter used</label>
      <select class="form-select form-select-sm" formControlName="catheterUsed">
        <option value="">Select</option>
        <option *ngFor="let opt of catheterOptions" [value]="opt.valueId">{{ opt.name }}</option>
      </select>
    </div>

    <div class="col-md-3">
      <label class="form-label mb-0">Catheter addition</label>
      <input type="text" class="form-control form-control-sm" formControlName="catheterAddition" />
    </div>

    <div class="col-md-3">
      <label class="form-label mb-0">Main complication</label>
      <select class="form-select form-select-sm" formControlName="mainComplication">
        <option value="">Select</option>
        <option *ngFor="let opt of mainOptions" [value]="opt.valueId">{{ opt.name }}</option>
      </select>
    </div>

    <div class="col-md-3">
      <label class="form-label mb-0">Further complications</label>
      <select class="form-select form-select-sm" formControlName="furtherComplications">
        <option value="">Select</option>
        <option *ngFor="let opt of furtherOptions" [value]="opt.valueId">{{ opt.name }}</option>
      </select>
    </div>

    <div class="col-md-3 d-flex align-items-center gap-1 flex-wrap">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="chkSeveralAttempts" formControlName="severalAttempts">
        <label class="form-check-label" for="chkSeveralAttempts">Several attempts</label>
      </div>
      <div class="d-flex align-items-center gap-1">
        <label class="col-form-label col-form-label-sm mb-0"># attempts</label>
        <input type="number" class="form-control form-control-sm" style="width:90px" min="0"
          formControlName="attempts" [disabled]="!form.get('severalAttempts')?.value" />
      </div>
    </div>

    <div class="col-md-3 d-flex align-items-center">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="chkEmbryoGlue" formControlName="embryoGlue">
        <label class="form-check-label" for="chkEmbryoGlue">EmbryoGlue</label>
      </div>
    </div>

    <div class="col-12 mt-2">
      <div class="border rounded p-2">
        <div class="d-flex flex-wrap gap-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="chkDifficultCatheter" formControlName="difficultCatheter">
            <label class="form-check-label" for="chkDifficultCatheter">Difficult catheter insertion</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="chkCatheterChange" formControlName="catheterChange">
            <label class="form-check-label" for="chkCatheterChange">Catheter change</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="chkMucusInCatheter" formControlName="mucusInCatheter">
            <label class="form-check-label" for="chkMucusInCatheter">Mucus in catheter</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="chkBloodInCatheter" formControlName="bloodInCatheter">
            <label class="form-check-label" for="chkBloodInCatheter">Blood in catheter</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="chkDilation" formControlName="dilation">
            <label class="form-check-label" for="chkDilation">Dilation</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="chkUltrasoundCheck" formControlName="ultrasoundCheck">
            <label class="form-check-label" for="chkUltrasoundCheck">Ultrasound check</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="chkVulsellum" formControlName="vulsellum">
            <label class="form-check-label" for="chkVulsellum">Vulsellum</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="chkProbe" formControlName="probe">
            <label class="form-check-label" for="chkProbe">Probe</label>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12">
     <div class="card px-3 py-2">
    <label class="fw-bold mb-2">Note</label>
    <quill-editor
      formControlName="editorContent"
      [modules]="quillModules"
      format="html"
      placeholder="Enter notes..."
      [styles]="{height: '100px'}">
    </quill-editor>
  </div>
    </div>
  </div>
</div>
