<div class="container-fluid">

    <app-page-title subTitle="datatables" title="Data Rendering"/>
    <div class="row justify-content-center">
        <div class="col-xxl-10">
            <app-ui-card title="Example">
                <a helper-text href="https://datatables.net/examples/basic_init/data_rendering.html" target="_blank"
                   class="icon-link icon-link-hover link-primary fw-semibold">View Docs
                    <ng-icon
                        name="tablerArrowRight" class="bi fs-lg"></ng-icon>
                </a>

                <div  card-body>
                    <table datatable [dtOptions]="dtOptions" id="datatable-rendering"
                           class="table table-striped dt-responsive align-middle mb-0">
                        <thead class="thead-sm text-uppercase fs-xxs">
                        <tr>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Office</th>
                            <th>Progress</th>
                            <th>Start date</th>
                            <th>Salary</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </app-ui-card>
        </div>
    </div>
</div>
