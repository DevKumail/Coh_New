<div class="container-fluid">
    <app-page-title subTitle="DataTables" title="Child Row"/>

    <div class="row justify-content-center">
        <div class="col-xxl-10">
            <app-ui-card title="Example">
                <a helper-text href="https://datatables.net/examples/api/row_details.html" target="_blank"
                   class="icon-link icon-link-hover link-primary fw-semibold">View Docs
                    <ng-icon
                        name="tablerArrowRight" class="bi align-middle fs-lg"/>
                </a>
                <div  card-body>
                    <table datatable [dtOptions]="childRowOptions" id="child-rows-data"
                           class="table table-striped dt-responsive align-middle mb-0">
                        <thead class="thead-sm text-uppercase fs-xxs">
                        <tr>
                            <th></th>
                            <th>Company</th>
                            <th>Symbol</th>
                            <th>Price</th>
                            <th>Change</th>
                            <th>Volume</th>
                            <th>Market Cap</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </app-ui-card>

        </div>
    </div>

</div>
