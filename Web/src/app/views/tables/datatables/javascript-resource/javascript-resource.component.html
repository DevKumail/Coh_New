<div class="container-fluid">

    <app-page-title subTitle="datatables" title="javascript source"/>
    <div class="row justify-content-center">
        <div class="col-xxl-10">
            <app-ui-card title="Example">
                <a helper-text href="https://datatables.net/examples/data_sources/js_array.html" target="_blank"
                   class="icon-link icon-link-hover link-primary fw-semibold">View Docs
                    <ng-icon
                        name="tablerArrowRight" class="bi fs-lg"></ng-icon>
                </a>

                <div  card-body>
                    <table datatable [dtOptions]="dtOptions" id="datatables-javascript-source"
                           class="table table-striped dt-responsive align-middle mb-0">
                        <thead class="thead-sm text-uppercase fs-xxs">
                        <tr>
                            <th>Company</th>
                            <th>Symbol</th>
                            <th>Price</th>
                            <th>Change</th>
                            <th>Volume</th>
                            <th>Market Cap</th>
                            <th>Rating</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </app-ui-card>
        </div>
    </div>

</div>
